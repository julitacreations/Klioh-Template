<header class="grid grid-cols-6 items-center gap-6 sticky left-0 right-0 top-0 bg-white z-40">

  <!--  logo column -->
  <div class="lg:col-span-3 col-span-3 p-2">
    <a href="/"><img src="{{site.data.site-settings.brand.primary_logo_path}}" alt="" class="object-center object-contain mx-6 my-2 h-12"></a>
  </div>

  <!--  nav column -->
  <div class="lg:col-span-3 col-span-3 text-left lg:block hidden">
    <nav class="nav-items flex justify-end items-center ">

      {% for item in site.data.navigation.header limit:5 %}
  
      <a href="{{item.nav_link}}">{{item.nav_title}}</a>

      {% endfor %}

      <a href="#" class="uppercase  bg-stone-300 py-2 px-4">Bookings</a>
    </nav>

  
  </div>


</header>
